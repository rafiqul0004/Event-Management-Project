{% extends "base.html" %}

{% block content %}
<h1>Attendee List for {{ event.name }}</h1>

<table class="table">
  <thead>
    <tr>
      <th scope="col">Attendee Name</th>
    </tr>
  </thead>
  <tbody>
    {% for attendee in attendees %}
      <tr>
        <td>{{ attendee.user.username }}</td>
      </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock %}
